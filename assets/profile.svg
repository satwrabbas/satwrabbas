<!-- https://github.com/DenverCoder1/readme-typing-svg/ -->
<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 600 100'
    style='background-color: #00000000;'
    width='600px' height='100px'>

    <style>
@font-face {
  font-family: 'Fira Code';
  font-style: normal;
  font-weight: 400;
  font-display: fallback;
  src: url(data:font/truetype;base64,) format('truetype');
}
</style>

                <path id='path0'>
                            <!-- Multiline -->
                                <animate id='d0' attributeName='d' begin='0s;d1.end'
                    dur='4000ms' fill="freeze"
                    values='m0,27 h0 ; m0,27 h0 ; m0,27 h600 ; m0,27 h600' keyTimes='0;0;0.75;1' />
                    </path>
    <text font-family='"Fira Code", monospace' fill='#386ACA' font-size='22'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path0'>
            Welcome to my GitHub Profile
        </textPath>
    </text>
        <path id='path1'>
                            <!-- Multiline -->
                                <animate id='d1' attributeName='d' begin='0s;d1.end'
                    dur='8000ms' fill="freeze"
                    values='m0,54 h0 ; m0,54 h0 ; m0,54 h600 ; m0,54 h600' keyTimes='0;0.5;0.875;1' />
                    </path>
    <text font-family='"Fira Code", monospace' fill='#386ACA' font-size='22'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path1'>
             I&#039;m a Passionate Full Stack Software Engineer
        </textPath>
    </text>
</svg>
